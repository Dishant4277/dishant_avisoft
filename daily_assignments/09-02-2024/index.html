    <section id="search">
      <!-- Slideshow container -->
      <div class="slideshow-container">
        <!-- Full-width images with number and caption text -->
        <div class="mySlides fade">
          <div class="numbertext">1 / 3</div>
          <img src="slide1.jpg" style="width: 100%" />
        </div>

        <div class="mySlides fade">
          <div class="numbertext">2 / 3</div>
          <img src="slide2.jpg" style="width: 100%" />
        </div>

        <div class="mySlides fade">
          <div class="numbertext">3 / 3</div>
          <img src="slide3.jpg" style="width: 100%" />
        </div>
      </div>
      <br />

      <h2>Search a Book</h2>
      <br />

      <div class="search-container">
        <form class="search-form">
          <select name="search-by" id="search-by">
            <option value="" disabled selected>Search By</option>
            <option value="id">ID</option>
            <option value="title">Title</option>
            <option value="author">Author</option>
          </select>
          <input
            type="text"
            placeholder="Search.."
            name="search"
            id="search-input"
            required
          />
          <button type="submit">
            <i class="fa-solid fa-magnifying-glass" style="color: #ff5050"></i>
          </button>
        </form>
      </div>
      <div class="search-results"></div>
    </section>

    <section id="add">
      <h2>Add New Books to the Library!</h2>
      <form class="add-form">
        <p>Enter Details of the Book</p>
        <label for="name-input">Title</label>
        <input
          type="text"
          id="name-input"
          name="title"
          placeholder="Title of the Book"
          required
        />
        <br />
        <label for="author-input">Author</label>
        <input
          type="text"
          id="author-input"
          name="author"
          placeholder="Author of the Book"
        />
        <br />
        <button class="btn" type="submit">Add Book</button>
      </form>
      <div class="add-results"></div>
    </section>

      <h2>Books in the Library!</h2>
