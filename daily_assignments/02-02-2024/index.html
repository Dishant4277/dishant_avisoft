<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>form class</title>
  </head>
  <body>
    <form>
      <label for="first-name">First Name: </label>
      <input name="f-name" type="text" id="first-name" />
      <br />
      <label for="last-name">Last Name: </label>
      <input name="l-name" type="text" id="last-name" />
      <br />
      <label for="email">E-mail: </label>
      <input name="emaill" type="email" id="email" />
      <br />
      <label for="password">Password: </label>
      <input name="passwordd" type="password" id="password" />
      <br />
      <label for="gender">Gender: </label>
      <br />
      <input type="radio" name="gender" id="gender" value="male" />Male
      <br />
      <input type="radio" name="gender" id="gender" value="female" />Female
      <br />
      <input type="radio" name="gender" id="gender" value="other" />Other
      <br />
      <label for="fav-lang">Favourite Programming Language: </label>
      <br />
      <input type="checkbox" name="lang1" id="fav-lang" value="java" />Java
      <br />
      <input type="checkbox" name="lang2" id="fav-lang" value="C/C++" />C/C++
      <br />
      <input type="checkbox" name="lang3" id="fav-lang" value="python" />Python
      <br />
      <input
        type="checkbox"
        name="lang4"
        id="fav-lang"
        value="javascript"
      />JavaScript
      <br />
      <label for="hours">Hours of Training: </label>

      <select name="hours" id="hours">
        <option value="1">One</option>
        <option value="2">Two</option>
        <option value="3">Three</option>
      </select>
      <br />
      <input type="submit" />
    </form>
  </body>
</html>
