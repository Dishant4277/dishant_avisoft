<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment 1</title>
  </head>
  <body>
    <h1>Assignment 1</h1>

    <script>
      let num = parseFloat(prompt("enter a number"));

      if (num < 0) {
        alert(`${num} is negative`);
      } else if (num === 0) {
        alert(`${num} is zero`);
      } else {
        alert(`${num} is positive`);
      }
    </script>
  </body>
</html>
